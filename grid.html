<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <link class="rounded-lg" rel="shortcut icon" href="Images/Logo_head.png" />
    <title>ER ZONE</title>
</head>

<body>
    <header id="navbar"></header>
    <div id="wrapper" class="m-1  lg:mx-[10vw] lg:my-[3vh]"></div>
    <footer class="lg:absolute lg:bottom-0 lg:w-full" id="footer"></footer>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        fetch("json/Fighters.json", {
            headers: {
                'Authorization': 'Basic ',
                'Content-Type': 'application/x-www-form-urlencoded'
            },
        })
            .then(rep => rep.json())
            .then(rep => {
                new gridjs.Grid({
                    columns: [
                        {
                            id: "FighterId",
                            hidden: true
                        },
                        {
                            id: "LastName",
                            name: "Nom",
                            width: '30%',
                            height: "5vh",
                            attributes: {
                                "class": "pl-1 py-3 border-[1px]",
                            },
                            formatter: (_, row) => gridjs.html(`<a href="grid2.html?id=${row.cells[0].data}">${row.cells[1].data}</a>`)

                        },
                        {
                            id: "FirstName",
                            name: "PrÃ©nom",
                            width: '26%',
                            attributes: {
                                "class": "pl-1 py-3 border-[1px]",
                            },
                            formatter: (_, row) => gridjs.html(`<a href='grid2.html?id=${row.cells[0].data}'>${row.cells[2].data}</a>`)
                        },
                        {
                            id: "Nickname",
                            name: "Surnom",
                            width: '30%',
                            attributes: {
                                "class": "pl-1 py-3 border-[1px]",
                            },
                            formatter: (_, row) => gridjs.html(`<a href='grid2.html?id=${row.cells[0].data}'>${row.cells[3].data}</a>`)
                        }],
                    pagination: {
                        limit: 9
                    },
                    data: rep,
                    search: true,
                }).render(document.getElementById("wrapper"));
            })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <link rel="shortcut icon" href="Images/Logo_head.png" />
    <title>ER ZONE</title>
</head>

<body>
    <header>
        <nav x-data="{ mobileMenuIsOpen: false }" @click.away="mobileMenuIsOpen = false"
            class="flex items-center justify-around border-b border-black h-[15vh] bg-[#444444]">
            <a href="index.html">
                <div class="relative">
                    <img class="w-[15vh] h-[15vh]" src="Images/Logo.png" alt="Logo Fighter zone">
                    <p class="text-white text-4xl w-40 absolute left-[11vh] bottom-[5vh]">ER ZONE</p>
                </div>
            </a>
            <!-- Desktop Menu -->
            <ul class="hidden items-center gap-4 md:flex">
                <li><a href="index.html"
                        class="font-bold text-blue-700 underline-offset-2 hover:text-blue-700 focus:outline-none focus:underline dark:text-blue-600 dark:hover:text-blue-600"
                        aria-current="page">Accueil</a></li>
                <li><a href="grid.html"
                        class="font-medium text-slate-700 underline-offset-2 hover:text-blue-700 focus:outline-none focus:underline dark:text-slate-300 dark:hover:text-blue-600">Combattant</a>
                </li>
                <li><a href="calendar.html" class="font-medium text-white underline-offset-2">Date</a>
                </li>
            </ul>
            <!-- Mobile Menu Button -->
            <button @click="mobileMenuIsOpen = !mobileMenuIsOpen" :aria-expanded="mobileMenuIsOpen"
                :class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-20' : null" type="button"
                class="flex text-white md:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
                <svg x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none"
                    aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                    class="ml-[10vh] size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <svg x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- Mobile Menu -->
            <ul x-cloak x-show="mobileMenuIsOpen"
                x-transition:enter="transition motion-reduce:transition-none ease-out duration-300"
                x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0"
                x-transition:leave="transition motion-reduce:transition-none ease-out duration-300"
                x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" id="mobileMenu"
                class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 z-10 flex flex-col divide-y divide-slate-300 rounded-b-xl border-b border-black bg-[#444444] px-6 pb-6 pt-20 md:hidden">
                <li class="py-4"><a href="index.html" class="w-full text-lg font-medium text-white"
                        aria-current="page">Accueil</a></li>
                <li class="py-4"><a href="grid.html" class="w-full text-lg font-medium text-white">Combattant</a>
                </li>
                <li class="py-4"><a href="calendar.html" class="w-full text-lg font-medium text-white">Date</a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
